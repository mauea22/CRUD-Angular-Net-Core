<h3 class="mt-3">Agregar comentario</h3>
<form [formGroup]="agregarComentario" (ngSubmit)="agregar()">
  <div class="mb-3">
    <label for="titulo" class="form-label">Titulo</label>
    <input formControlName="titulo" type="text" class="form-control" id="titulo"  autocomplete="off" placeholder="escriba el titulo">
    <span *ngIf="agregarComentario.get('titulo')?.invalid && agregarComentario.get('titulo')?.touched" class="text-danger">El <strong>t√≠tulo</strong> es requerido</span>
  </div>
  <div class="mb-3">
    <label for="creador" class="form-label">Creador</label>
    <input formControlName="creador" type="text" class="form-control" id="creador"  autocomplete="off" placeholder="escriba el creador">
    <span class="text-danger" *ngIf="agregarComentario.get('creador')?.invalid && agregarComentario.get('creador')?.touched">El <strong>creador</strong> es requerido</span>
  </div>
  <div class="mb-3">
    <label for="texto" class="form-label">Texto</label>
    <textarea formControlName="texto" class="form-control" id="texto" rows="8"  autocomplete="off"></textarea>
    <span class="text-danger" *ngIf="agregarComentario.get('texto')?.invalid && agregarComentario.get('texto')?.touched">El <strong>texto</strong> es requerido</span>
  </div>
  <button type="submit" [disabled]="agregarComentario.invalid" class="btn btn-primary float-end">Aceptar</button>
  <button type="button" routerLink="/" class="btn btn-secondary">Volver</button>
</form>
